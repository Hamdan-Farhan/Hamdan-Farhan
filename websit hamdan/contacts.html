
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <style>
    /* إعدادات عامة */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      direction: rtl;
    }

    /* الرأس */
    .header {
      background-color:darkslateblue;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    /* الفورم */
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px black;
    }

    .form-container label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: black;
    }

    .form-container input, 
    .form-container textarea, 
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container textarea {
      height: 120px;
    }

    .form-container button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: black;
    }

     /* الأيقونات */
     .contact-info {
      display: flex;
      gap: 20px;
      margin: 20px auto;
      max-width: 1200px;
    }
    .info-item {
          flex: 1;
          text-align: center;
          padding: 40px;
          background-color:black;
          color: white;
          border-radius: 8px;
        }
    
        .info-item h3 {
          font-size: 30px;
          margin-bottom: 10px;
        }
    
        .info-item p {
          font-size: 22px;
        }
    
  </style>
</head>
<body>
  <!-- الرأس -->
  <header class="header">
    <h1>تواصل معنا</h1>
  </header>

  <!-- الفورم -->
  <div class="form-container">
    <form action="#" method="POST">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
      
      <label for="message">الرسالة</label>
      <textarea id="message" name="message" placeholder="اكتب رسالتك هنا" required></textarea>
      
      <button type="submit">إرسال</button>
    </form>
  </div>

   <!-- معلومات التواصل -->
   <div class="contact-info">
    <div class="info-item">
      <h3>العنوان</h3>
      <p>اليمن - صنعاء</p>
    </div>
    <div class="info-item">
      <h3>الإيميل</h3>
      <p>Hamdan@gamil.com</p>
    </div>
    <div class="info-item">
      <h3>الهاتف</h3>
      <p>771-638-896</p>
    </div>
  </div>
</body>
