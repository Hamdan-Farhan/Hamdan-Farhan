<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد كلمات السر</title>
    <style>
        /* إعدادات الصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .password-box {
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }

        .password {
            background: #ffffff20;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            color: white;
            margin: 5px 0;
            overflow: hidden;
            word-wrap: break-word;
            transition: background 0.3s;
        }

        .password:hover {
            background: #ffffff40;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>مولد كلمات السر</h1>
    <div class="password-box" id="password-box">
        <!-- كلمات السر ستُضاف هنا ديناميكيًا -->
    </div>
    <button onclick="generatePasswords()">توليد كلمات سر جديدة</button>
    <footer>تم  انشاة بواسطة المهندس /امجد العديلي   </footer>

    <script>
        // دالة لتوليد كلمة سر عشوائية
        function generateRandomPassword(length = 12) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            return password;
        }

        // دالة لتوليد كلمات سر متعددة
        function generatePasswords() {
            const passwordBox = document.getElementById("password-box");
            passwordBox.innerHTML = ""; // تنظيف المحتوى السابق
            for (let i = 0; i < 5; i++) { // توليد 5 كلمات سر
                const password = generateRandomPassword();
                const passwordElement = document.createElement("div");
                passwordElement.className = "password";
                passwordElement.textContent = password;
                passwordBox.appendChild(passwordElement);
            }
        }

        // توليد كلمات سر عند فتح الصفحة لأول مرة
        generatePasswords();
    </script>
</body>
</html>
