<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #005073, #00aaff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffcc00;
    }

    .login-container label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: right;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container input:focus {
      outline: none;
      border: 2px solid #ffcc00;
    }

    .login-container button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container .reset-btn {
      background-color: #ff3333;
      color: white;
    }

    .login-container .reset-btn:hover {
      background-color: #cc0000;
    }

    .login-container .login-btn {
      background-color: #005073;
      color: white;
    }

    .login-container .login-btn:hover {
      background-color: #003d59;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني" required>

      <div>
        <button type="reset" class="reset-btn">مسح</button>
        <button type="submit" class="login-btn">تسجيل الدخول</button>
      </div>
    </form>
  </div>
</body>
</html>
